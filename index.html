<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1 International</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
        <header class="header">
            <nav class="header__nav">
                <ul class="nav-list">
                    <a href="\" class="header__logo">
                    <img src="https://assets.website-files.com/61d746db24b5f01252d73a25/61d75a9667bec6d5af6cddde_T1%20Logo%20Red.svg" alt="T1 logo">
                    </a>
                    <li class="nav-list__item">
                        <a href="#">HOME</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#team">TEAM</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#achievement">ACHIEVEMENT</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#coach">COACH</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#legends">LEGENDS</a>
                    </li>
                </ul>

                <ul class="nav-list">
                    <button class="language-button">
                        <i class="nav-list__item-icon fa-solid fa-earth-americas"></i>
                        English
                        <i class="nav-list__item-icon fa-solid fa-angle-down"></i>
                    </button>
                    <li class="nav-list__item nav-list__item--separate">
                        <a href="#login">Log in</a>
                    </li>
                    <li class="nav-list__item">
                        <a href="#signup">Sign up</a>
                    </li>
                </ul>
            </nav>
        </header>

        <div class="slider-wrap">
            <div class="slider">
                <div class="slides">
                    <!-- Radio buttons -->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
    
                    <!-- Slide images -->
                    <div class="slide slide__transform">
                        <img src="./assets/img/schedule.jpg" alt="schedule">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/CL-schedule.jpg" alt="CL schedule">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/rolster.webp" alt="rolster 2022">
                    </div>
                    <div class="slide">
                        <img src="./assets/img/bts.png" alt="behind the scenes">
                    </div>
    
                    <!-- automatic slider navigation -->
                    <div class="slider-nav__auto">
                        <div class="nav__auto auto__btn1"></div>
                        <div class="nav__auto auto__btn2"></div>
                        <div class="nav__auto auto__btn3"></div>
                        <div class="nav__auto auto__btn4"></div>
                    </div>
    
                    <!-- Manual slider navigation -->
                    <div class="slider-nav__manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </div>


        <div class="container">

        </div>


        <footer class="footer">

        </footer>

        <script>   
            var counter = 1;
            setInterval(function(){
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 4) {
                    counter = 1;
                }
            },5000);
        </script>
    </div>
</body>
</html>
